<!DOCTYPE html>
<html>
<head>
    <title>Skill Gap Analysis</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="container mt-5">

<h2 class="text-center">Skill Gap Analysis</h2>

<div id="result" class="mt-4"></div>

<script src="js/script.js"></script>
</body>
</html>
